<script>
   function check(){
  	var e=document.a.email.value;
  	if(e.indexOf("@")==-1){

  	}


  }




  function valid(){
		var n=document.a.nam.value;
		var e=document.a.email.value;
		var mob=document.a.no.value;
		var o=document.a.orgn.value;
		var m=document.a.message.value;

		if(n==""){
			alert("Name is empty !");
		}
		if(e==""){
			alert("Email is empty !");
		}
		if(mob==""){
			alert("Mobile no. is empty !");
		}
		if(o==""){

		}
		else{
  	  alert("Sent message..");
